{% extends 'microblog/base.html' %}
{% block content %}
    {% for note in object_list %}
<div>{{ note.author }}: {{ note.text }}</div>
	{% endfor %}
<div>
{% if page_obj.has_previous %}
<a href="?page={{ page_obj.previous_page_number }}">previous</a><br />
{% endif %}
{% if page_obj.has_next %}
<a href="?page={{ page_obj.next_page_number }}">next</a><br />
{% endif %}
</div>
{% endblock content %}
